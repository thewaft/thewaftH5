<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pk</title>

    <style>
        #result {
            width: 203px;
            height: 207px;
        }

        #choice div {
            border: 2px solid red;
            text-align: center;
            float: left;
            width: 50px;
        }
    </style>

</head>
<body>

<div id="container">
    <div id="mine">

    </div>
    <div id="ai">

    </div>
</div>

<div id="choice">
    <div id="c-paper" onclick="paper()">布</div>
    <div id="c-rock" onclick="rock()">石头</div>
    <div id="c-scissors" onclick="scissors()">剪刀</div>
</div>

<div id="result">
    <div id="r-paper"></div>
    <div id="r-rock"></div>
    <div id="r-scissors"></div>
</div>

</body>
<script>
                    //ai生成自己的选择
    var src;
    var Random = Math.random();
                   //  alert(Random);
                   //  document.body.innerHTML=Random;

    if (Random < 1 / 3) {
        src = "<img src='images/paper.png'>";
    } else if (Random < 2 / 3) {
        src = "<img src='images/rock.png'>";
    } else {
        src = "<img src='images/scissors.png'>"
    }

    var myChoice = 0;
    document.write("你的选择是？");

    function paper() {
        document.getElementById("result").style.backgroundImage = "url('images/paper.png')";
        myChoice = 1/3;//自己的结果出来，现在问题在于如何进行比较，把值返回出来
        judge_2();
    }

    function rock() {
        document.getElementById("result").style.backgroundImage = "url('images/rock.png')";
        myChoice = 2/3;
        judge_2()
    }

    function scissors() {
        document.getElementById("result").style.backgroundImage = "url('images/scissors.png')";
        myChoice = 3/3;
        judge_2()
    }

    function judge_1() {
        if (Random< 1/3 ){
            alert("We're in a draw")
        }
    }
    function judge_2() {                    //判断函数，根据机器的选择，再根据自己的选择
        if (Random < 1/3) {
            if (myChoice == 1/3) {
                alert("We're in a draw");
                document.write("We're in a draw");
            } else if (myChoice == 2/3) {
                alert("You lose");
                document.write("You lose");
            } else if (myChoice == 3/3) {
                alert("You win");
                document.write("You win");
            }
        } else if (Random < 2 / 3) {
            if (myChoice == 1 / 3) {
                alert("You win");
                document.write("You win");
            } else if (myChoice == 2 / 3) {
                alert("We're in a draw");
                document.write("We're in a draw");
            } else if (myChoice == 3 / 3) {
                alert("You lose");
                document.write("You lose");
            }
        } else if (Random < 3 / 3) {
            if (myChoice == 1 / 3) {
                alert("You lose");
                document.write("You lose");
            } else if (myChoice == 2 / 3) {
                alert("You win");
                document.write("You win");
            } else if (myChoice == 3 / 3) {
                alert("We're in a draw");
                document.write("We're in a draw");
            }
        }
        document.write(src);
    }




</script>
</html>
