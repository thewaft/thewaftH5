<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    @keyframes myanimation {
        from{opacity: 0}
        to{opacity: 100}
    }
    p{
       animation: myanimation 5s infinite;
        animation:-timing-function: linear; /*线性变化*/
    }
    </style>
</head>
<body>
<p>这就是动画</p>
</body>
</html>
