<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/page.css">         <!--外部链接-->
    <script>
        function audioAutoPlay(id) {
            var audio = document.getElementById(id)
            audio.play();
            document.addEventListener("WeixinJSBridgeReady",function () {
                audio.play();
            },false)
            document.addEventListener('YixinJSBridgeReady',function () {
                audio.play();
            },false)
        }
    </script>
</head>
<body onload="audioAutoPlay('bgm')">
<audio src="audition/nothing.wav" controls="controls" autoplay="autoplay" loop="loop"></audio>

</page>
</body>
</html>
